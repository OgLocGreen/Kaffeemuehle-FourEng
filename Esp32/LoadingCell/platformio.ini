[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = sparkfun/SparkFun Qwiic Scale NAU7802 Arduino Library@^1.0.4
;upload_port = COM[3]

; change microcontroller
board_build.mcu = atmega2560

; change MCU frequency
board_build.f_cpu = 16000000L


